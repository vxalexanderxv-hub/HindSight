<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deer Movement Predictor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    #map { height: 100vh; width: 100%; }
    .overlay {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: #fff;
      padding: 10px; border-radius: 8px;
      font-size: 14px;
    }
    .tabs { display: flex; background: #222; padding: 8px; }
    .tab { margin-right: 8px; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .tab.active { background: #444; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showTab('map')">Map</div>
    <div class="tab" onclick="showTab('forecast')">Forecast</div>
    <div class="tab" onclick="toggleMode()" id="modeBtn">üåô Dark</div>
    <div class="tab" onclick="useMyLocation()">üìç Use My Location</div>
  </div>  <div id="mapTab">
    <div id="map"></div>
    <div class="overlay" id="infoOverlay">Loading weather & movement...</div>
  </div>  <div id="forecastTab" style="display:none; padding:20px;">
    <h2>Forecast</h2>
    <div id="forecast"></div>
  </div>  <script>
    let darkMode = true;
    function toggleMode(){
      darkMode = !darkMode;
      document.body.style.background = darkMode ? "#111" : "#fff";
      document.body.style.color = darkMode ? "#eee" : "#111";
      document.getElementById("modeBtn").textContent = darkMode ? "üåô Dark" : "‚òÄÔ∏è Light";
    }
    function showTab(tab){
      document.getElementById("mapTab").style.display = tab==='map'?"block":"none";
      document.getElementById("forecastTab").style.display = tab==='forecast'?"block":"none";
      document.querySelectorAll('.tab').forEach(el=>el.classList.remove('active'));
      event.target.classList.add('active');
    }

    // Leaflet map init
    const map = L.map('map').setView([39, -95], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Overpass API fallback fetcher
    const overpassUrls = [
      "https://overpass.kumi.systems/api/interpreter",
      "https://overpass.openstreetmap.fr/api/interpreter",
      "https://overpass-api.de/api/interpreter"
    ];

    async function fetchOverpass(query){
      for (let url of overpassUrls){
        try {
          let res = await fetch(`${url}?data=${encodeURIComponent(query)}`);
          if(res.ok){
            return res.json();
          }
        } catch(e){
          console.warn("Overpass mirror failed:", url);
        }
      }
      throw new Error("All Overpass mirrors failed");
    }

    async function loadTrails(){
      let bounds = map.getBounds();
      // smaller query box to avoid rate limit
      let query = `[out:json][timeout:25];(
        way["highway"="path"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
        way["landuse"="forest"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
      );out body;`;

      try {
        let data = await fetchOverpass(query);
        console.log("Overpass data", data);
        // Just mark trail count for now
        L.marker(map.getCenter()).addTo(map).bindPopup(`Fetched ${data.elements.length} features`).openPopup();
      } catch(err){
        alert("Could not load landcover/trails from OSM. Try zooming in more.");
      }
    }

    map.on('moveend', loadTrails);
    loadTrails();

    function useMyLocation(){
      navigator.geolocation.getCurrentPosition(pos=>{
        map.setView([pos.coords.latitude, pos.coords.longitude], 13);
      });
    }
  </script></body>
</html>
